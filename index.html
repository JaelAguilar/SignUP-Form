<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <div id="logo">Test</div>
        </header>

        <section id="content">
            <h1 >This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started.</h1>
            <h1>You <i>know</i> you want to.</h1>
            <form action="" method="post">
                <section id="formContainer">
                    <h1 id="formTitle">Let's do this!</h1>
                    <div id="inputs">
                        <div class="pairInputContainer">
                        <div class="inputContainer">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div class="inputContainer">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                        </div>
                        <div class="pairInputContainer">
                        <div class="inputContainer">
                            <label for="email">E-mail</label>
                            <input type="mail" name="mail" id="email">
                        </div>
                        <div class="inputContainer">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        </div>
                        <div class="pairInputContainer">
                        <div class="inputContainer">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="inputContainer">
                            <label for="confPass">Confirm Password</label>
                            <input type="password" name="confPass" id="confPass">
                        </div>
                        </div>
                    </div>
                </section>
                <section class="sendForm">
                    <input type="submit" value="Create Account">
                    <p>Already have an account? <a href="https://github.com/JaelAguilar" target="_blank">Log In</a></p>
                </section>
            </form>
        </section>
        <footer></footer>
    </body>
</html>
